<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Improv</title>
    <script src="./improv.js"></script>
    <script src="./libs.js"></script>
    <script src="./node_modules/ccwc-threejs-vrscene/vrscene.js"></script>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        ccwc-threejs-vrscene {
            display: inline-block;
            width: 100%;
            height: 100%
        }
    </style>

</head>
<body>
    <ccwc-threejs-vrscene antialias inspectable></ccwc-threejs-vrscene>
    <script>
        setTimeout( function() {
            var improv = new Improv.default(document.querySelector('ccwc-threejs-vrscene'));
        }, 500);
    </script>
</body>
</html>
